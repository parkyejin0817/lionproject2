name: Deploy to EC2 (Docker Compose)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:${{ github.sha }}

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ec2-user/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 20m
          envs: DOCKERHUB_USERNAME
          script: |
            set -e
            cd /home/ec2-user/app

            echo "üßπ Cleaning up old Docker resources..."
            docker system prune -af --volumes || true

            echo "üõë Stopping existing containers..."
            docker-compose down || true

            echo "üì• Pulling latest image..."
            export DOCKER_USERNAME=$DOCKERHUB_USERNAME
            docker-compose pull

            echo "üöÄ Starting containers..."
            docker-compose up -d

            echo "‚è≥ Waiting for application to start..."
            sleep 15

            echo "üîç Health check..."
            for i in {1..12}; do
              if curl -sf http://localhost:80/actuator/health > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "‚ùå Health check failed!"
                docker-compose logs --tail 50
                exit 1
              fi
              echo "Attempt $i/12: Waiting..."
              sleep 10
            done

            echo "üìä Container Status:"
            docker-compose ps

            echo "‚úÖ Deployment complete!"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
