name: Deploy to EC2 (Docker Hub)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 20m
          envs: DOCKERHUB_USERNAME
          script: |
            set -e

            echo "üßπ Cleaning up old Docker resources..."
            docker system prune -af --volumes || true

            echo "üõë Stopping existing container..."
            docker stop devsolve-backend || true
            docker rm devsolve-backend || true

            echo "üì• Pulling latest image..."
            docker pull $DOCKERHUB_USERNAME/devsolve-backend:latest

            echo "üöÄ Starting new container..."
            docker run -d \
              --name devsolve-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file /home/ec2-user/.env \
              $DOCKERHUB_USERNAME/devsolve-backend:latest

            echo "‚è≥ Waiting for application to start..."
            sleep 15

            echo "üîç Health check..."
            for i in {1..12}; do
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "‚ùå Health check failed!"
                docker logs devsolve-backend --tail 50
                exit 1
              fi
              echo "Attempt $i/12: Waiting..."
              sleep 10
            done

            echo "üìä Container Status:"
            docker ps | grep devsolve

            echo "‚úÖ Deployment complete!"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
