name: Deploy to EC2 (Docker Hub)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devsolve-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: DB_URL,DB_USERNAME,DB_PASSWORD,JWT_SECRET,PORTONE_STORE_ID,PORTONE_CHANNEL_KEY,PORTONE_API_SECRET,INICIS_MID,INICIS_SIGNKEY,INICIS_API_KEY,INICIS_API_IV,CORS_ALLOWED_ORIGINS,DOCKERHUB_USERNAME
          script: |
            # Create .env file
            cat > /home/ec2-user/.env << EOF
            DB_URL=$DB_URL
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            JWT_SECRET=$JWT_SECRET
            PORTONE_STORE_ID=$PORTONE_STORE_ID
            PORTONE_CHANNEL_KEY=$PORTONE_CHANNEL_KEY
            PORTONE_API_SECRET=$PORTONE_API_SECRET
            INICIS_MID=$INICIS_MID
            INICIS_SIGNKEY=$INICIS_SIGNKEY
            INICIS_API_KEY=$INICIS_API_KEY
            INICIS_API_IV=$INICIS_API_IV
            CORS_ALLOWED_ORIGINS=$CORS_ALLOWED_ORIGINS
            EOF

            # Stop and remove existing container
            docker stop devsolve-backend || true
            docker rm devsolve-backend || true

            # Pull latest image and run
            docker pull $DOCKERHUB_USERNAME/devsolve-backend:latest
            docker run -d \
              --name devsolve-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file /home/ec2-user/.env \
              $DOCKERHUB_USERNAME/devsolve-backend:latest
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORTONE_STORE_ID: ${{ secrets.PORTONE_STORE_ID }}
          PORTONE_CHANNEL_KEY: ${{ secrets.PORTONE_CHANNEL_KEY }}
          PORTONE_API_SECRET: ${{ secrets.PORTONE_API_SECRET }}
          INICIS_MID: ${{ secrets.INICIS_MID }}
          INICIS_SIGNKEY: ${{ secrets.INICIS_SIGNKEY }}
          INICIS_API_KEY: ${{ secrets.INICIS_API_KEY }}
          INICIS_API_IV: ${{ secrets.INICIS_API_IV }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
